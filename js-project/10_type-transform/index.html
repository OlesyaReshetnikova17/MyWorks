<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>
    <div class="container mt-5 mb-5">
      <form action="#" class="mb-5 col-lg-6" id="new-student-form">
        <div class="mb-3" id="name-field">
          <label class="form-label" for="name-input">
            Имя
          </label>
          <input class="form-control" type="text" id="name-input">
        </div>
        <div class="mb-3" id="surname-field">
          <label class="form-label" for="surname-input">
            Фамилия
          </label>
          <input class="form-control" type="text" id="surname-input">
        </div>
        <div class="mb-3" id="patronymic-field">
          <label class="form-label" for="patronymic-input">
            Отчество
          </label>
          <input class="form-control" type="text" id="patronymic-input">
        </div>
        <div class="mb-3" id="faculty-field">
          <label class="form-label" for="faculty-input">
            Факультет
          </label>
          <input class="form-control" type="text" id="faculty-input">
        </div>
        <div class="mb-3" id="bday-field">
          <label class="form-label" for="birthday-input">
            Дата рождения
          </label>
          <input class="form-control" type="date" id="birthday-input">
        </div>
        <div class="mb-3" id="education-field">
          <label class="form-label" for="start-education-year-input">
            Год начала обучения
          </label>
          <input class="form-control" type="number" id="start-education-year-input">
        </div>
        <button type="submit" class="btn btn-primary">Добавить студента</button>
      </form>

      <form action="#" id="filters" class="mb-5 col-lg-6">
        <h2>Фильтрация</h2>
        <input type="text" id="filters__fio-inp" class="form-control mb-2" placeholder="Ф.И.О.">
        <input type="text" id="filters__faculty-inp" class="form-control mb-2" placeholder="Факультет">
        <input type="text" id="filters__start-education-year-inp" class="form-control mb-2" placeholder="Год начала обучения">
        <input type="text" id="filters__end-education-year-inp" class="form-control mb-2" placeholder="Год окончания обучения">
      </form>

      <table class="table table-hover">
        <thead class="table-primary">
          <tr>
            <th id="th-fio">Ф.И.О.</th>
            <th id="th-faculty">Факультет</th>
            <th id="th-birthday">Дата рождения и возраст</th>
            <th id="th-education-years">Годы обучения</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
</body>

</html>
